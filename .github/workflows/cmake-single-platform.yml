name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ソースコードのチェックアウト
    - uses: actions/checkout@v4

    # キャッシュを使ったaptパッケージのインストール
    - name: Cache apt packages
      uses: actions/cache@v4
      with:
        path: /var/cache/apt
        key: ${{ runner.os }}-apt-${{ hashFiles('apt-dependencies.txt') }}
        restore-keys: |
          ${{ runner.os }}-apt-

    - name: Install dependencies
      run: |
        echo "build-essential cmake git libssl-dev zlib1g-dev libopus-dev python3" > apt-dependencies.txt
        sudo apt-get update
        sudo apt-get install -y $(cat apt-dependencies.txt)

    # キャッシュを使ったDPPのビルド
    - name: Cache DPP build
      uses: actions/cache@v4
      with:
        path: ./DPP/build
        key: dpp-${{ hashFiles('DPP/CMakeLists.txt') }}
        restore-keys: |
          dpp-

    - name: Install dpp
      run: |
        git clone https://github.com/brainboxdotcc/DPP.git
        cd DPP
        sudo cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        sudo cmake --build build --target install -j8
        cd ..

    # キャッシュを使ったlibhvのビルド
    - name: Cache libhv build
      uses: actions/cache@v4
      with:
        path: ./libhv/build
        key: libhv-${{ hashFiles('libhv/CMakeLists.txt') }}
        restore-keys: |
          libhv-

    - name: Install libhv
      run: |
        git clone https://github.com/ithewei/libhv.git
        cd libhv
        sudo cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        sudo cmake --build build --target install -j8
        cd ..

    # キャッシュを使ったnlohmann::jsonのビルド
    - name: Cache nlohmann::json build
      uses: actions/cache@v4
      with:
        path: ./json/build
        key: nlohmann-json-${{ hashFiles('json/CMakeLists.txt') }}
        restore-keys: |
          nlohmann-json-

    - name: Install nlohmann::json
      run: |
        git clone https://github.com/nlohmann/json.git
        cd json
        sudo cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=OFF
        sudo cmake --build build --target install -j8
        cd ..

    # キャッシュを使ったSkiaのビルド
    - name: Cache Skia build
      uses: actions/cache@v4
      with:
        path: ./skia/build
        key: skia-${{ hashFiles('skia/CMakeLists.txt') }}
        restore-keys: |
          skia-

    - name: Install Skia
      run: |
        git clone https://skia.googlesource.com/skia.git
        cd skia
        python3 tools/git-sync-deps
        if [ ! -d "build" ]; then
          mkdir build
        fi
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DSKIA_BUILD_FOR_SYSTEM=ON
        cmake --build . --target install -j8
        cd ../..

    # CMakeの構成
    - name: Configure CMake
      run: sudo cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    # 並列ビルドとターゲットの最小化
    - name: Build
      run: sudo cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j8 --target 349Bot

    # アーティファクトのアップロード
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-artifact
        path: ${{github.workspace}}/build/349Bot
